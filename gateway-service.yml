spring:
  cloud:
    gateway:
      routes:
        - id: os
          uri: lb://order-service
          predicates:
          - Path=/order/**
        - id: us
          uri: lb://user-service
          predicates:
            - Path=/user/**
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

  instance:
    hostname: localhost

server:
  port: 8989
